<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
  </head>
  <body>
    <!-- Your content goes here -->
    <div id="header">
      <h1>Etch-A-Sketch</h1>
    </div>

    <div id="grid size">
      <p>New grid size:</p><input type="text" id="user-number" class="user-number">
      <p id="copy-input"></p>
      <button id="user-submit" class="user-submit">Submit</button>
      <p id="input-prompt"></p>
    </div>

    <div id="buttons">
      <form id="button-container">
        <input type="radio" id="black-pen" name="pen" value="black-pen"> <label for="black-pen">Black</label>
        <input type="radio" id="red-pen" name="pen" value="red-pen"> <label for="red-pen">Red</label>
        <input type="radio" id="blue-pen" name="pen" value="blue-pen"> <label for="blue-pen">Blue</label>
        <input type="radio" id="rainbow" name="pen" value="rainbow"> <label for="Rainbow">Rainbow</label>
        <input type="radio" id="eraser" name="pen" value="eraser"> <label for="eraser">Eraser</label>
      </form>
      <button id="clear-button">Clear</button> 
    </div>
    
    <div class="canvas">
      <div class="container"></div>
    </div>

    <footer>
      <p>2022 WAYD0S for <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a></p>
    </footer>

  </body>
</html>
